<div>
  <h1>Add Employee</h1>
  <div>
    <form #empForm = "ngForm" (ngSubmit)="onFormSubmit(empForm)">
      <label>Name</label>
      <input type="text" id="name" [(ngModel)]="employee.name" name="empname" pattern="[A-Za-z]{3,}" required>
      <br>
      <label>Location</label>
      <select id="location" [(ngModel)]="employee.location" name="emplocation" required>
          <option *ngFor="let l of loc" [value]="l.name">{{l.name}}</option>
      </select>
      <br>
      <label>Email</label>
      <input type="text" [(ngModel)]="employee.email" name="empemail" id="email" required>
      <br>
      <label>Mobile</label>
      <input type="text" [(ngModel)]="employee.mobile" name="empmobile" id="mobile" pattern="[0-9]{8,10}" required>
      <br>
      <button type="submit" id="add" [disabled]="!empForm.form.valid" >Submit</button>
    </form>
</div>
</div>
