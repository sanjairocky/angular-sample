<div>
    <h1>Edit Employee</h1>
    <div>
      <form #updateForm = "ngForm" (ngSubmit)="updateFormSubmit(updateForm)">
        <label>Name</label>
        <input type="text" id="name" [(ngModel)]="emp.name" name="empname" pattern="[A-Za-z]{3,}" required>
        <br>
        <label>Location</label>
        <select id="location" [(ngModel)]="emp.location" name="emplocation" required>
            <option *ngFor="let l of loc" [value]="l.name">{{l.name}}</option>
        </select>
        <br>
        <label>Email</label>
        <input type="text" [(ngModel)]="emp.email" name="empemail" id="email" required>
        <br>
        <label>Mobile</label>
        <input type="text" [(ngModel)]="emp.mobile" name="empmobile" id="mobile" pattern="[0-9]{8,10}" required>
        <br>
        <button type="submit" id="edit" [disabled]="!updateForm.form.valid" >Update</button>
      </form>
  </div>
  </div>
